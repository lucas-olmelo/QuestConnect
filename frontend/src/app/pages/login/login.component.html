<div class="login-container">
    <div class="image-container">
        <img  class="full-height-image" src="../../../assets/images/Default_A_vibrant_futuristic_illustration_of_two_enthusiastic_3.jpg" alt="">
    </div>
    <div class="form-container">
        <div class="buttons-container">
            <div class="home-button">
                <button mat-mini-fab aria-label="Example icon button with a home icon" [routerLink]="['']">
                    <mat-icon>home</mat-icon>
                </button>
            </div>
        </div>
        <div class="form-title">
            <h2>Login</h2>
            <p>Junte-se a comunidade gamer da QuestConnect</p>
        </div>
        <mat-form-field appearance="outline" class="input-container">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Seu email..." style="height: 50px;">
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-container">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Sua senha..." [type]="hide ? 'password' : 'text'" style="height: 50px;">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="login-button">
            <button mat-flat-button>Login</button>
        </div>
        <div class="register">
            <p>NÃ£o possui conta? <a [routerLink]="['/register']">Registre-se aqui para acessar o QuestConnect!</a></p>
        </div>
    </div>
</div>
